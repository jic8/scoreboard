<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Eel Example</title>
	<style>
	.wrapper{
		width: 280px;
		height: 280px;
		font-weight: bold;
		font-size: 19px;
		display: flex;
		flex-direction: column;
		justify-items: start;
		justify-content: start;
		background-color: black;
		color:orange;
		font-family: Arial, Helvetica, sans-serif;
		
	}
	.robnum{
		color:white;
		width: 50px;
	}
	.arrow{
		width: 60px;
	}
	.robot{
		display: flex;
	}
	.hide{
		display: none;
	}
	/* TODO: color status */
	</style>
</head>
    <body> 
        <div class="wrapper">
			{% for num_robot in range(1, context.count_robots + 1) %}
				<div class="robot" data-robot="{{num_robot}}">
					<span class="arrow">&#10550;</span><span class="robnum">{{num_robot}}</span><span class="state">Свободен</span><span class="time hide">---</span>
				</div>
			{% endfor %}
		</div>
		{{context.brokers}}
    	<script src="./static/js/mqtt.min.js"></script>
    	<script src="./static/js/mainClass.js?{{context.brokers}}"></script>
    </body>
</html>
